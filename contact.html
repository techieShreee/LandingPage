    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");

        const search = () => {
            const searchbox = document.getElementById("sesrch-item").value.toUpperCase();
            const storeitems = document.getElementById("nav-link");
            const product = document.querySelectorAll("nav-link");
            const pname = document.getElementsByTagName("span");

            for (var i = 0; i < pname.length; i++) {
                let match = product[i].getElementsByTagName('span')[0];

                if (match) {
                    let textvalue = match.textContent || match.innerHTML

                    if (textvalue.toUpperCase().indexOf(searchbox) > -1) {
                        product[i].style.display = "";
                    } else {
                        product[i].style.display = "none";
                    }
                }
            }
        }

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })
    </script>
